<div class="text-center mt-3">
  <h3>{{getTitle()}}</h3>
</div>
<div class="container mt-3">
  <div class="d-flex">
    <div class="btn-group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" btnRadio="liked" autocomplete="off" [(ngModel)]="predicate" checked="" (change)="loadLikes()">
      <label class="btn btn-outline-success" for="btnradio1">Liked</label>
      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" btnRadio="likedBy" autocomplete="off" [(ngModel)]="predicate" checked="" (change)="loadLikes()">
      <label class="btn btn-outline-success" for="btnradio2">Liked By</label>
      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" btnRadio="mutual" autocomplete="off" [(ngModel)]="predicate" checked="" (change)="loadLikes()">
      <label class="btn btn-outline-success" for="btnradio3">Mutual</label>
    </div>
  </div>
  <div class="mt-3">
    <div class="row">
    @for (member of members; track $index) {
        <div class="col-md-3">
          <app-member-card [member]="member"></app-member-card>
        </div>
      }
    </div>
  </div>
</div>
