<div class="row">
  @for (photo of memberInput().photos; track photo.id) {
    <div class="col-md-4">
      <img src="{{photo.url}}" alt="{{memberInput().knownAs}}'s photo" class="img-thumbnail mb-1">
      <div class="tex-center">
        <button class="btn btn-sm">Main</button>
        <button class="btn btn-danger btn-sm">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
  }
</div>
