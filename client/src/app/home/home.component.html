<div class="container page-container">
  <div class="text-center">
    @if(loginMode){
      <app-login (registerToggle)="onToggleRegister($event)"></app-login>
    } @else if(registerMode){
    <div class="container">
      <app-register (cancelRegistration)="cancelRegistration($event);" (loginToggle)="onToggleLogin()"></app-register>
    </div>
    }@else {
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches...all you need to do is sign up</p>
    <div class="text-center">
      <button class="btn btn-primary me-2" (click)="loginToggle()">Login</button>
      <button class="btn btn-outline-primary me-2" (click)="registerToggle()">Register</button>
    </div>
    }
  </div>
</div>
