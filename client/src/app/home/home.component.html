<div class="container page-container">
  <div class="text-center">
    @if(registerMode){
    <div class="container">
      <app-register (cancelRegistration)="cancelRegistration($event);"></app-register>
    </div>
    }@else {
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches...all you need to do is sign up</p>
    <div class="text-center">
      <button class="btn btn-primary me-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info me-2">Learn more</button>
    </div>
    }
  </div>
</div>
