<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>

  <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'username'"
    [type]="'text'"></app-text-input>

  <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'password'"
    [type]="'password'"></app-text-input>

  <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'confirmPassword'"
    [type]="'password'"></app-text-input>

  <div class="form-group text-center">
    <button class="btn btn-primary me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>

<p>Form Value: {{registerForm.value | json}}</p>
<p>Form Status: {{registerForm.status | json}}</p>
<p>Errors : {{registerForm.get('confirmPassword')?.errors | json}}</p>
