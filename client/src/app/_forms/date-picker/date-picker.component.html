<div class="mb-3 form-floating" [class.has-danger]="control.touched && control.invalid">
  <input class="form-control" [formControl]="control" placeholder="{{label()}}"
    [class.is-invalid]="control.touched && control.invalid" [class.is-valid]="control.valid && control.touched"
    bsDatepicker [bsConfig]="bsConfig" [maxDate]="maxDate()">
  <label for="password">{{label()}}</label>
  @if(control.hasError('required')){
  <div class="invalid-feedback text-start mt-2">Please enter a {{label()}}</div>
  }
</div>
