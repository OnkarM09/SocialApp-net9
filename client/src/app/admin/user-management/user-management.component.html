<div class="row">
  <table class="table">
    <thead class="table-active">
      <tr>
        <th style="width : 40%">Username</th>
        <th style="width : 40%">Active Roles</th>
        <th style="width : 20%"></th>
      </tr>
    </thead>
    <tbody>
      @for(user of users; track user.username){
        <tr>
          <td>{{user.username}}</td>
          <td>{{user.roles}}</td>
          <td>
            <button class="btn btn-info">Edit</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
